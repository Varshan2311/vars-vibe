<style>
  /* Background gradient animation */
  body {
    min-height: 100vh;
    background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
    animation: bgMove 20s ease-in-out infinite alternate;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  @keyframes bgMove {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }

  /* Card hover with 3D effect */
  .card-hover {
    transition: transform 0.6s cubic-bezier(.2,1,.2,1), box-shadow 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
    border-radius: 1rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  .card-hover:hover {
    transform: rotateY(15deg) rotateX(8deg) scale(1.02);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }

  /* Links styling */
  .social-links {
    margin-top: 0.5rem;
    margin-bottom: 1.5rem;
  }
  .social-link {
    display: inline-block;
    color: #0d6efd;
    font-weight: 700;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1rem;
    position: relative;
    padding: 0.25em 0.5em;
    border-radius: 8px;
    transition: color 0.3s ease, background-color 0.3s ease;
  }
  .social-link i {
    margin-left: 6px;
    transition: transform 0.3s ease;
  }
  .social-link:hover {
    color: #833AB4;
    background-color: rgba(131, 58, 180, 0.1);
  }
  .social-link:hover i {
    transform: translateY(-3px) scale(1.2);
  }

  /* Button styling */
  .btn-custom {
    background: linear-gradient(90deg, #7ec8fc, #b693fc);
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: background 0.3s, transform 0.2s;
  }
  .btn-custom:hover {
    background: linear-gradient(90deg, #833AB4, #fd5949);
    transform: scale(1.05);
  }

  /* Download button flex */
  .download-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  /* Thanks message */
  .thanks-message {
    margin-top: 16px;
    font-size: 1rem;
    font-style: italic;
    color: #5a4a81;
    font-weight: 600;
  }

  /* Quote styling without box */
  .quote-text {
    margin-top: 2rem;
    font-size: 1.25rem;
    font-style: italic;
    color: #4b3b75;
    max-width: 520px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.5;
  }
  .quote-author {
    text-align: center;
    margin-top: 6px;
    font-weight: 700;
    color: #6a5780;
  }

  /* Responsive */

    h1 {
      font-size: 2rem;
    }
    .card-container {
      padding: 1rem;
    }
    .quote-text {
      font-size: 1.1rem;
    }
    .social-link {
      font-size: 1rem;
      margin: 0 10px;
    }
  }
</style>
