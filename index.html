<!-- Bootstrap CSS -->

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
  /* Background gradient animation */
  body {
    min-height: 100vh;
    background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
    animation: bgMove 20s ease-in-out infinite alternate;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  @keyframes bgMove {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }

  /* Card hover with 3D effect */
  .card-hover {
    transition: transform 0.6s cubic-bezier(.2,1,.2,1), box-shadow 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
    border-radius: 1rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  .card-hover:hover {
    transform: rotateY(15deg) rotateX(8deg) scale(1.02);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }

  /* Instagram link styling */
  .insta-link {
    position: relative;
    display: inline-block;
    color: #0d6efd;
    font-weight: bold;
    text-decoration: none;
    padding: 0.3em 0.6em;
    border-radius: 1em;
    overflow: hidden;
    font-size: 1.2em;
  }
  .insta-link i {
    margin-left: 8px;
    transition: transform 0.3s;
  }
  .insta-link:hover i {
    transform: rotate(20deg) scale(1.2);
    color: #833AB4;
  }

  /* Button styling */
  .btn-custom {
    background: linear-gradient(90deg, #7ec8fc, #b693fc);
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: background 0.3s, transform 0.2s;
  }
  .btn-custom:hover {
    background: linear-gradient(90deg, #833AB4, #fd5949);
    transform: scale(1.05);
  }

  /* Download button flex */
  .download-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  /* Thanks message */
  .thanks-message {
    margin-top: 16px;
    font-size: 1rem;
    font-style: italic;
    color: #5a4a81;
    font-weight: 600;
  }

  /* Quote box styling */
  .quote-box {
    margin: 2rem auto 0;
    max-width: 520px;
    background: #833AB4;
    color: white;
    border-radius: 1rem;
    padding: 20px 30px;
    font-size: 1.25rem;
    font-weight: 500;
    box-shadow: 0 8px 20px rgba(131,58,180,0.6);
    position: relative;
    font-style: italic;
    letter-spacing: 0.02em;
  }
  .quote-box::before {
    content: "“";
    font-size: 4rem;
    position: absolute;
    top: 10px;
    left: 20px;
    opacity: 0.2;
    font-family: Georgia, serif;
  }
  .quote-author {
    margin-top: 12px;
    text-align: right;
    font-size: 1rem;
    font-weight: 700;
    font-style: normal;
    opacity: 0.85;
  }

  /* Responsive */
  @media(max-width: 576px) {
    h1 {
      font-size: 2rem;
    }
    .card-container {
      padding: 1rem;
    }
    .quote-box {
      font-size: 1.1rem;
      padding: 15px 20px;
    }
    .quote-box::before {
      font-size: 3rem;
      left: 15px;
      top: 8px;
    }
  }
</style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center text-center p-4">

<div class="container">
  <header class="mb-4">
    <h1 class="display-3 fw-bold mb-2">Varshan's Vibe With Coding</h1>
    <p class="lead">
      Instagram ID:
      <a href="https://instagram.com/varshan_saravanan01" target="_blank" class="insta-link" aria-label="Follow varshan_saravanan01 on Instagram">
        @varshan_saravanan01 <i class="fab fa-instagram"></i>
      </a>
    </p>
  </header>

  <div class="card bg-white shadow-lg card-hover p-4 mx-auto" style="max-width: 500px;">
    <h2 class="h4 mb-3">Download the Document</h2>
    <p class="mb-4">Click the button below to download the document:</p>
    <a href="Varshan-s-Vibe-With-Coding.docx" download class="btn btn-custom btn-lg px-4 py-3 download-btn" aria-label="Download Document">
      <i class="fas fa-file-word"></i> Download Document
    </a>
    <div class="thanks-message">
      Thanks for visiting, have a nice day!
    </div>
  </div>

  <div class="quote-box" aria-label="Inspirational quote">
    Hardships often prepare ordinary people for an extraordinary destiny
    <div class="quote-author">― CS Lewis</div>
  </div>
</div>
