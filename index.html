<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Varshan's Vibe With Coding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            animation: bgmove 12s ease-in-out infinite alternate;
        }
        @keyframes bgmove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .card-3d-hover {
            transition: transform 0.5s cubic-bezier(.03,.98,.52,.99), box-shadow 0.35s;
            transform-style: preserve-3d;
            border-radius: 0.8rem;
            box-shadow: 0 0.5rem 2rem rgba(60,12,90,0.13), 0 0.25rem 1rem rgba(0,0,0,0.10);
        }
        .card-3d-hover:hover {
            transform: rotateY(20deg) rotateX(16deg) scale(1.04);
            box-shadow: 0 1.5rem 3rem -1.5rem #8ec5fc, 0 0.3rem 1.2rem #833AB4;
            background-color: #f7f1fb;
        }
        .fade-in {
            opacity: 0;
            animation: fadeInUp 1s 0.3s forwards;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px);}
            100% { opacity: 1; transform: none;}
        }
        .instagram-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, #fd5949 0%, #d6249f 50%, #285AEB 100%);
            color: #fff;
            font-weight: 700;
            border-radius: 2rem;
            padding: 0.3rem 1.1rem 0.3rem 0.8rem;
            font-size: 1.1rem;
            box-shadow: 0 0.2rem 0.6rem rgba(180,30,90,0.20);
            transition: transform 0.24s cubic-bezier(.32,.92,.52,1);
            position: relative;
            overflow: visible;
            top: -1px;
            animation: badgePop 0.8s infinite alternate;
        }
        @keyframes badgePop {
            0% {transform: scale(1);}
            100% {transform: scale(1.07);}
        }
        .instagram-badge .fa-instagram {
            margin-left: 7px;
            font-size: 1.3em;
            filter: drop-shadow(0 0 2px #fff);
        }
        .instagram-badge:focus, .instagram-badge:hover {
            background: #833AB4;
            color: #fff;
            transform: scale(1.09) rotateY(8deg) rotateX(3deg);
            outline: 0;
            text-decoration: none;
        }
        .btn-primary {
            background-image: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
            border: none;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0.22rem 0.64rem rgba(90,60,220,0.12);
            transition: background 0.22s, transform 0.22s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #833AB4 0%, #fd5949 100%);
            color: #fff;
            transform: scale(1.06);
        }
        .download-icon {
            margin-right: 7px;
            color: #833AB4;
            font-size: 1.3em;
            vertical-align: text-bottom;
        }
        .d-fallback {
            display: inline-block;
            font-size: 0.92em;
            margin-top: 0.6rem;
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container { padding: 2rem 0.55rem; }
            .card-3d-hover { margin: 0 0.1rem; }
            .display-4 { font-size: 2rem; }
            .instagram-badge { font-size: 1em; padding: 0.2rem 0.74rem 0.2rem 0.5rem; }
        }
    </style>
</head>
<body class="bg-light" style="background: none;">

            <p class="lead mb-0">
                Instagram ID:
                <a href="https://instagram.com/varshan_saravanan01" target="_blank" class="instagram-badge" aria-label="Follow Varshan Saravanan on Instagram">
                    @varshan_saravanan01 <i class="fab fa-instagram"></i>
                </a>
            </p>
        </header>
        <main>
            <div class="card card-3d-hover bg-white rounded p-4 text-center mx-auto fade-in" style="max-width: 500px;">
                <h2 class="h4 mb-3 fw-semibold">Download the Document</h2>
                <p class="mb-4">Click the button below to download the "Varshan's Vibe With Coding" document:</p>
                <a href="Varshan-s-Vibe-With-Coding.docx" download class="btn btn-primary btn-lg px-5" aria-label="Download Coding Document (DOCX)">
                    <i class="fas fa-file-word download-icon"></i> Download Document
                </a>
                <div class="d-fallback mt-2">
                   <span class="text-secondary">Prefer PDF?  
                    <a href="Varshan-s-Vibe-With-Coding.pdf" download>
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </a>
                   </span>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
